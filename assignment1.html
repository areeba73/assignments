<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment1(lists)</title>
</head>
<body>
    <!---this is orderd list or unorderd lists-->
    <h1>Things I've Learned</h1>
    <h2>Internet Basics</h2>
    <!--this is orderd list-->
    <ol>
        <li>HTTP Requests</li>
        <li>IP Address</li>
        <li>Servers</li>
    </ol>
    <h2>HTML</h2>
    <!--this is unorderd list also include nested lists -->
    <ul>  
        <li>Stands for <strong>Hyper Text Markup Language</strong></li>
        <li>Lots of Tags
            <ul>
                <li>Boilerplate
                    <ol>
                        <li>Doctype</li>
                        <li>HTML</li>
                        <li>Head
                            <ol>
                                <li>Title</li>
                            </ol>
                            <li>Body</li>
                        </li>
                    </ol>
                </li>
                <li>Headings</li>
                <li>Paragraph</li>

                <!--em used for write a text in italic (empahsis)-->

                <li><em>em</em></li>

                <!--strong tag is used to bold the text instead of <b> tag -->

                <li><strong>strong</strong></li>
            </ul>
        </li>
    </ul>
</body>
</html>
